apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: "helm-broker.unprivileged"
spec:
  allowedCapabilities: ["*"]
  privileged: false
  runAsUser:
    rule: 'RunAsAny'
  seLinux:
    rule: 'RunAsAny'
  supplementalGroups:
    rule: 'RunAsAny'
  fsGroup:
    rule: 'RunAsAny'
  volumes:
    - '*'