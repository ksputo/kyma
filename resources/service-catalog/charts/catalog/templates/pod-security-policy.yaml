apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: "servicecatalog.unprivileged"
spec:
  allowedCapabilities:
    - 'NET_ADMIN'
    - 'NET_RAW'
  privileged: false
  hostNetwork: false
  hostIPC: false
  hostPID: false
  runAsUser:
    rule: 'MustRunAsNonRoot'
  seLinux:
    rule: 'RunAsAny'
  supplementalGroups:
    rule: 'MustRunAs'
    ranges:
      # Forbid adding the root group.
      - min: 1
        max: 65535
  fsGroup:
    rule: 'MustRunAs'
    ranges:
      # Forbid adding the root group.
      - min: 1
        max: 65535
  readOnlyRootFilesystem: false
  volumes:
    - '*'